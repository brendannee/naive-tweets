<!DOCTYPE html>
<html>
<head>
  <title>Naive Tweets - A Naive Bayesian Classifier for Twitter in Node.js</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">

  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Naive Tweets</a>
        <div class="nav-collapse">
          <ul class="nav" id="top-menu">
            <li class="stream active" data-menu="stream"><a href="/">Live Tweets</a></li>
            <li class="classify" data-menu="classify"><a href="/">Classify Tweets</a></li>
            <li data-menu="all"><a href="#">All Tweets</a></li>
            <li data-menu="en"><a href="#">English</a></li>
            <li data-menu="es"><a href="#">Spanish</a></li>
            <li data-menu="pt"><a href="#">Portugese</a></li>
            <li data-menu="fr"><a href="#">French</a></li>
            <li data-menu="other"><a href="#">Other Languages</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <div id="loading" class="well">Loading Tweets...</div>

    <div id="classify">

      <h1 id="pageTitle">Classify this tweet</h1>


      <div id="tweet" class="well"></div>

      <div id="classification">
        <button class="btn" id="en">English</button>
        <button class="btn" id="es">Spanish</button>
        <button class="btn" id="pt">Portugese</button>
        <button class="btn" id="fr">French</button>
        <button class="btn" id="other">Other</button>
      </div>

    </div>

    <div id="tweets" class="stream">
      <h1 id="pageTitle">Live Tweets</h1>
      <button id="pause" class="btn"><i class="icon-pause"></i> <span>Pause</span></button>
      <div class="contentContainer">
        <div class="content"></div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/brendannee/naive-tweets">View on Github</a>
    </footer>

  </div> <!-- /container -->

  <script id="classifyTweet" type="text/html">
    <div class="tweet">
      <div class="profile_image">
        <img src="{{user.profile_image_url}}" alt="{{twitter}}">
      </div>
      <div class="tweetContent">
        <div class="name">{{user.name}}</div>
        <div class="screen_name"><a href="http://twitter.com/{{user.screen_name}}">@{{user.screen_name}}</a></div>
        <div class="location">{{user.location}}</div>
        <p class="text">{{{text}}}</p>
        <p class="timeago created_at" title="{{created_at}}">{{created_at}}</p>
      </div>
    </div>
  </script>

  <script id="showTweet" type="text/html">
    <div class="tweet well">
      <div class="predicted_language"><img src="img/flags/{{predicted_language.code}}.png"> {{predicted_language.name}}</div>
      <div class="stats">
        <strong>Probabilities</strong><br>
        <div><img src="img/flags/en.png" title="English"> {{probability.en}}</div>
        <div><img src="img/flags/es.png" title="Spanish"> {{probability.es}}</div>
        <div><img src="img/flags/pt.png" title="Portugese"> {{probability.pt}}</div>
        <div><img src="img/flags/fr.png" title="French"> {{probability.fr}}</div>
        <div><img src="img/flags/other.png" title="Other"> {{probability.other}}</div>
      </div>

      <div class="profile_image">
        <img src="{{user.profile_image_url}}" alt="{{twitter}}">
      </div>
      <div class="tweetContent">
        <div class="name">{{user.name}}</div>
        <div class="screen_name"><a href="http://twitter.com/{{user.screen_name}}">@{{user.screen_name}}</a></div>
        <div class="location">{{user.location}}</div>
        <p class="text">{{{text}}}</p>
        <p class="timeago created_at" title="{{created_at}}">{{created_at}}</p>
      </div>
    </div>
  </script>


  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/jquery.timeago.js"></script>
  <script src="js/ICanHaz.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
