<!DOCTYPE html>
<html>
<head>
  <title>Naive Tweets - A Naive Bayesian Classifier for Twitter in Node.js</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" charset="utf-8">

  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Naive Tweets</a>
        <div class="nav-collapse">
          <ul class="nav" id="top-menu">
            <li class="stream active"><a href="/" data-menu="stream">Live Tweets</a></li>
            <li class="dropdown" id="languages">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#languages">
                Languages
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div id="content" class="container stream">

    <div id="loading" class="well">Loading Tweets...</div>

    <h1 id="pageTitle">Live Tweets</h1>
    <button id="pause" class="btn"><i class="icon-pause"></i> <span>Pause</span></button>
    <div id="explanation">
      Wait a few seconds while tweets are collected and classified.
      <div class='meters'></div>
    </div>

    <div class="tweetContainer">
      <div class="tweets"></div>
    </div>

    <footer>
      <a href="https://github.com/brendannee/naive-tweets">View on Github</a>
    </footer>

  </div> <!-- /container -->


  <script id="showTweet" type="text/html">
    <div class="tweet well">
      <div class="predicted_language"><img src="img/flags/{{predicted_language.code}}.png"> {{predicted_language.name}}</div>
      <div class="stats">
        <strong>Probabilities</strong><br>
        {{#probabilities}}
        <div><img src="img/flags/{{language}}.png" alt="{{name}}" title="{{name}}"> {{probability}}</div>
        {{/probabilities}}
      </div>

      <div class="profile_image">
        <img src="{{user.profile_image_url}}" alt="{{twitter}}">
      </div>
      <div class="tweetContent">
        <div class="name">{{user.name}}</div>
        <div class="screen_name"><a href="http://twitter.com/{{user.screen_name}}">@{{user.screen_name}}</a></div>
        <div class="location">{{user.location}}</div>
        <p class="text">{{{text}}}</p>
        <p class="timeago created_at" title="{{created_at}}">{{created_at}}</p>
      </div>
    </div>
  </script>


  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/jquery.timeago.js"></script>
  <script src="js/ICanHaz.min.js"></script>
  <script src="js/bootstrap-dropdown.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
