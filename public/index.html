<!DOCTYPE html>
<html>
<head>
  <title>Node.js Naive Bayesian Classifier for Twitter </title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">

  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Twitter Classify</a>
        <div class="nav-collapse">
          <ul class="nav" id="top-menu">
            <li class="classify active"><a href="/">Classify Tweets</a></li>
            <li class="show"><a href="/">All Tweets</a></li>
            <li class="interesting"><a href="/">Interesting</a></li>
            <li class="spam"><a href="/">Spam</a></li>
            <li class="not_english"><a href="/">Not English</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <div id="classify">

      <h1 id="pageTitle">Classify this tweet</h1>


      <div id="tweet" class="well"></div>

      <div id="classification">
        <button class="btn" id="interesting">Interesting</button>
        <button class="btn" id="not_interesting">Not Interesting</button>
        <button class="btn" id="spam">Spam</button>
        <button class="btn" id="not_english">Non-English</button>

      </div>

    </div>

    <div id="tweets">
      <h1 id="pageTitle">Classified Tweets</h1>

      <div class="content"></div>
    </div>

    <footer>
      <a href="https://github.com/brendannee/naive-tweets">View on Github</a>
    </footer>

  </div> <!-- /container -->

  <script id="classifyTweet" type="text/html">
    <div class="tweet">
      <div class="profile_image">
        <img src="{{user.profile_image_url}}" alt="{{twitter}}">
      </div>
      <div class="tweetContent">
        <div class="name">{{user.name}}</div>
        <div class="screen_name"><a href="http://twitter.com/{{user.screen_name}}">@{{user.screen_name}}</a></div>
        <div class="location">{{user.location}}</div>
        <p class="text">{{{text}}}</p>
        <p class="timeago created_at" title="{{created_at}}">{{created_at}}</p>
      </div>
    </div>
  </script>

    <script id="showTweet" type="text/html">
      <div class="tweet well">
      <div class="profile_image">
        <img src="{{user.profile_image_url}}" alt="{{twitter}}">
      </div>
      <div class="tweetContent">
        <div class="name">{{user.name}}</div>
        <div class="screen_name"><a href="http://twitter.com/{{user.screen_name}}">@{{user.screen_name}}</a></div>
        <div class="location">{{user.location}}</div>
        <p class="text">{{{text}}}</p>
        <p class="timeago created_at" title="{{created_at}}">{{created_at}}</p>
      </div>
      <div class="stats">
        {{#spam}}
        <div class="trained">Trained as Spam</div>
        {{/spam}}

        {{#not_english}}
        <div class="trained">Trained as Non-English</div>
        {{/not_english}}

        {{#interesting}}
        <div class="trained">Trained as Interesting</div>
        {{/interesting}}

        <div>Spam: {{spam_prob}}</div>
        <div>Not English: {{not_english_prob}}</div>
        <div>Interesting: {{interesting_prob}}</div>
      </div>
    </div>
  </script>


  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/jquery.timeago.js"></script>
  <script src="js/ICanHaz.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
